<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunday â€” Push to Talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:#00e5ff; --accent2:#ff2da1; --text:#e6f7ff; --muted:#93a4b3;
      --glow:0 0 12px rgba(0,229,255,.6), 0 0 30px rgba(255,45,161,.25);
      --ok:#00e5a5;
    }
    * { box-sizing: border-box; }
    body{margin:0;background:#0b0f14;color:var(--text);font-family:'Rajdhani',sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    header{padding:20px;font-family:'Orbitron',sans-serif;font-size:28px;color:var(--accent);text-shadow:var(--glow)}
    .frame{background:rgba(14,18,26,.85);border:1px solid rgba(0,229,255,.15);border-radius:14px;box-shadow:var(--glow);overflow:hidden;max-width:640px;width:100%}
    .hero{position:relative;height:160px;background:#0f131a}
    .badge{position:absolute;top:16px;left:16px;padding:6px 10px;border:1px solid rgba(0,229,255,.3);border-radius:999px;color:var(--accent);background:rgba(8,12,18,.6);font-size:12px}
    .status{position:absolute;bottom:12px;left:16px;font-size:12px;color:var(--muted);background:rgba(8,12,18,.6);border:1px solid rgba(0,229,255,.2);border-radius:8px;padding:4px 8px}
    .pill{display:inline-block;margin-left:6px;padding:2px 6px;border-radius:999px;border:1px solid rgba(255,255,255,.15);font-weight:600}
    .listening{color:var(--ok);border-color:rgba(0,229,165,.35)}
    .speaking{color:var(--accent2);border-color:rgba(255,45,161,.35)}
    .idle{color:var(--muted);border-color:rgba(255,255,255,.15)}
    .chat{padding:14px;max-height:58vh;overflow-y:auto}
    .msg{margin:10px 0;padding:10px 12px;border-radius:10px;max-width:85%;line-height:1.35;clear:both}
    .user{background:rgba(0,229,255,.08);border:1px solid rgba(0,229,255,.25);float:right}
    .ai{background:rgba(255,45,161,.08);border:1px solid rgba(255,45,161,.25);float:left}
    .sys{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.2);float:left}
    .ts{display:block;margin-top:6px;font-size:11px;color:var(--muted)}
    .controls{display:grid;grid-template-columns:1fr auto auto;gap:8px;padding:12px;border-top:1px solid rgba(0,229,255,.1);background:rgba(10,14,20,.85)}
    input[type="text"]{padding:12px;border-radius:10px;border:1px solid rgba(0,229,255,.18);background:rgba(8,12,18,.7);color:var(--text)}
    button{border:1px solid rgba(0,229,255,.25);background:linear-gradient(180deg, rgba(0,229,255,.15), rgba(0,229,255,.05));color:var(--text);border-radius:10px;padding:10px 14px;cursor:pointer}
    button:hover{box-shadow:var(--glow)}
    .hint{font-size:12px;color:var(--muted);padding:0 14px 12px}
  </style>
</head>
<body>
  <header>SUNDAY</header>
  <div class="frame">
    <div class="hero">
      <div class="badge">NEON DISTRICT // UNIT: SUNDAY</div>
      <div class="status">Status: <span id="statusPill" class="pill idle">Idle</span></div>
    </div>

    <div id="chat" class="chat"></div>
    <div class="hint">Hold the mic to speak. Release to send. Sunday will reply out loud.</div>

    <div class="controls">
      <input id="userInput" type="text" placeholder="Type your message here..." />
      <button id="sendBtn" type="button">Send</button>
      <button id="pttBtn" type="button" title="Hold to Talk">ðŸŽ¤ Hold to Talk</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
